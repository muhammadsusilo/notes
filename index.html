<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link font google -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto+Condensed:wght@200;400&display=swap" rel="stylesheet">
    <!-- link boxicon -->

</head>

<body>
    <div class="notes" id="notes">

        <div class="sidebar">
            <button id="notes-add" type="button">+ Add Notes</button>
            <div class="list">
                <div class="list-item">
                    <div class="list-title">Add write your Notes</div>
                    <div class="list-body">This is the result your writing</div>
                    <div class="list-updated">Thuesday 8,15am</div>
                </div>
            </div>
        </div>

        <div class="preview">
            <input class="preview-notes" type="text" placeholder="Please Write your a Title...">
            <textarea class="preview-body">Here are your notes....</textarea>
        </div>

    </div>
    <!-- link JS -->
    <script src="js/script.js"></script>
</body>

</html>
